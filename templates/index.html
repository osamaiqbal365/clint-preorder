<!DOCTYPE html>
<html>
<head>
  <title>Clint Preorder</title>
</head>
<body>
  <h2>Preorder Now</h2>
  <form id="lead-form">
    <input type="email" name="email" placeholder="Your Email" required />
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("lead-form").onsubmit = async function(e) {
      e.preventDefault();
      const email = e.target.email.value;
      const res = await fetch("/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      });
      alert("Submitted!");
    }
  </script>
</body>
</html>
